services:
  windows:
    image: dockurr/windows
    container_name: windows
    hostname: win11
    environment:
      VERSION: "11"
      USERNAME: "admin"
      PASSWORD: "StrongPassword123!"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - windows_data:/storage
    restart: always
    stop_grace_period: 2m
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8G
        reservations:
          cpus: "2"
          memory: 4G

volumes:
  windows_data:
    driver: local
    driver_opts:
      type: xfs
      o: pquota
      device: /var/lib/docker/volumes/windows_data
      size: 2T   # 2 terabyte quota

